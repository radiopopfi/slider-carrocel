<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel e Widget Feed</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Carrossel de Imagens -->
    <div class="carousel">
        <div class="carousel_inner">
            <div class="carousel_item carousel_item__active">
                <img src="./img/image1.png" alt="" class="carousel_img">
            </div>
            <div class="carousel_item">
                <img src="./img/image2.png" alt="" class="carousel_img">
            </div>
            <div class="carousel_item">
                <img src="./img/image3.png" alt="" class="carousel_img">
            </div>
            <div class="carousel_item">
                <img src="./img/image4.png" alt="" class="carousel_img">
            </div>
            <div class="carousel_item">
                <img src="./img/image5.png" alt="" class="carousel_img">
            </div>
        </div>

        <div class="carousel_indicator">
            <button class="carousel_dot carousel_dot__active"></button>
            <button class="carousel_dot"></button>
            <button class="carousel_dot"></button>
            <button class="carousel_dot"></button>
            <button class="carousel_dot"></button>
        </div>

        <div class="carousel_control">
            <button class="carousel_button carousel_button__prev">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="carousel_button carousel_button__next">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <!-- Widget Feed Wind -->
    <div class="image-equipe">
        <div class="widget-content dark_shadow">
            <p>
                <a href="http://<!-- start feedwind code -->
                    <script type="text/javascript" src="https://feed.mikle.com/js/fw-loader.js" preloader-text="Loading" data-fw-param="170028/"></script>
                    <!-- end feedwind code -->">
                    <script type="text/javascript" src="https://feed.mikle.com/js/fw-loader.js" preloader-text="Loading" data-fw-param="170028/"></script>
                </a>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
